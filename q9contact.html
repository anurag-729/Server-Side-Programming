<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="q9style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <img src="indore2-removebg-preview.png" alt="indore-city-logo" 
        style="height: 70px; width: 70px; position: fixed; float: left; top: 17px; left: 15px;">

        <img src="indore-removebg-preview.png" alt="indore-city-logo" 
        style="height: 100px; width: 100px; position: fixed; float: right; top: 1px; right: 1px;">
        <nav>
            <a href="q9index.html">Home</a>
            <a href="q9heritage.html">Heritage</a>
            <a href="q9booking.html">Hotel Booking</a>
            <a href="q9gallery.html">Gallery</a>
            <a href="q9contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section id="booking-form">
            <h2>Stay Connected!</h2>
            <br><br>
            
            <form action="#" method="POST">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required>
                <br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
                <br><br>
                
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject" required>
                <br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br><br>
                
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p> Indore : The Cleanest City of India </p>
    </footer>
</body>
</html>
