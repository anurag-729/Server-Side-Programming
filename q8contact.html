<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="q8style.css">
</head>
<body>
    <header>
        <h1>Institute of Engineering & Technology</h1>
        <br>
        <h1>Devi Ahilya Vishwaviyalaya, Indore</h1>
        
        <img src="davv.png" alt="davv-logo" 
        style="height: 180px; width: 180px; position: fixed; float: right; top: 1px; right: 1px;">
        <br>
        <nav>
            <a href="q8index.html">Home</a>
            <a href="q8academics.html">Academics</a>
            <a href="q8admission.html">Admission</a>
            <a href="q8gallery.html">Gallery</a>
            <a href="q8contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section id="booking-form">
            <h2>Stay Connected!</h2>
            <br><br>
            
            <form action="#" method="POST">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required>
                <br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
                <br><br>
                
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject" required>
                <br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br><br>
                
                <input type="submit" value="Submit">
            </form>
        </section>

    </main>
</body>
</html>
