<!--Q7. Create employee registration webpage using HTML form objects-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Q7</title>
</head>
<body>
    <img src="emp.png" alt="emp-img" style="height: 80px; width: 80px; float: left;">
    <br>
    <h2 style="color: red;">Employee Registrartion Form</h2>

    <form action="#" method="post">
        <div>
            
            <input type="radio" id="mr" name="title" value="Mr." checked>
            <label for="mr">Mr.</label>
            <input type="radio" id="mrs" name="title" value="Mrs.">
            <label for="mrs">Mrs.</label>
            <input type="radio" id="ms" name="title" value="Ms.">
            <label for="ms">Ms.</label><br>
        </div>
        <div>
            <label for="firstName" style="padding-right: 60px;">First Name:</label>
            <input type="text" id="firstName" name="firstName" 
             value="First Name"><br>
        </div>
        <div>
            <label for="lastName" style="padding-right: 60px;">Last Name:</label>
            <input type="text" id="lastName" name="lastName" 
            value="Last Name"required><br>
        </div>
        <div>
            <label for="address1" style="padding-right: 32px;">Address Line 1:</label>
            <input type="text" id="address1" name="address1" required><br>
        </div>
        <div>
            <label for="address2" style="padding-right: 32px;">Address Line 2:</label>
            <input type="text" id="address2" name="address2"><br>
        </div>
        <div>
            <label for="city" style="padding-right: 102px;">City: </label>
            <input type="text" id="city" name="city" required><br>
        </div>
        <div>
            <label for="state" style="padding-right: 100px;">State:</label>
            <select id="state" name="state" required>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Gujarat" selected>Gujarat</option>
                <option value="Punjab">Punjab</option>
            </select><br>
        </div>
        <div>
            <label for="zipCode" style="padding-right: 70px;">Zip Code:</label>
            <input type="text" id="zipCode" name="zipCode" required><br>
        </div>
        <div>
            <label for="photo" style="padding-right: 42px;">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*"><br>
        </div>
        <div>
            <label for="email" style="padding-right: 90px;">Email:</label>
            <input type="email" id="email" name="email" required><br>
        </div>
        <div>
            <label for="mobile" style="padding-right: 82px;">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" 
            value="+91"><br>
        </div>
        <div>
            <label style="padding-right: 10px;">Languages Known:</label>
            <input type="checkbox" id="gujarati" name="languages[]" value="Gujarati">
            <label for="gujarati">Gujarati</label><br>
            <input type="checkbox" id="hindi" name="languages[]" value="Hindi" >
            <label for="hindi">Hindi</label><br>
            <input type="checkbox" id="english" name="languages[]" value="English">
            <label for="english">English</label><br>
            <input type="checkbox" id="marathi" name="languages[]" value="Marathi">
            <label for="marathi">Marathi</label><br>
        </div>
        <div>
            <label for="additionalInfo">Additional Information:</label>
            <textarea id="additionalInfo" name="additionalInfo" rows="3" 
            cols="25" aria-valuetext="Optional"></textarea><br>
        </div>
        <div style="padding: 20px; margin-left: 100px;">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

    
</body>
</html>
